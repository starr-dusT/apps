image:
  repository: tccr.io/truecharts/fleet
  pullPolicy: IfNotPresent
  tag: v2.3.1

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PUID: 568
  # TODO: mariadb support

service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 8080

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
