image:
  repository: tccr.io/truecharts/papermerge
  pullPolicy: IfNotPresent
  tag: v2.0.1

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PUID: 568

# Supports redis only if we can provide every info with a single line url (pass, user, db, host), otherwise it will use internal redis

service:
  main:
    ports:
      main:
        targetPort: 8000
        port: 8000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
