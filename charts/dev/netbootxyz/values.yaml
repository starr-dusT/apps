image:
  repository: tccr.io/truecharts/netbootxyz
  pullPolicy: IfNotPresent
  tag: v2.0.53

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PUID: 568

service:
  main:
    ports:
      main:
        targetPort: 3000
        port: 3000
  tftp:
    ports:
      tftp:
        protocol: UDP
        targetPort: 69
        port: 69
  assets:
    ports:
      assets:
        targetPort: 80
        port: 80

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true
