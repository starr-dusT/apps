image:
  repository: tccr.io/truecharts/emulatorjs
  pullPolicy: IfNotPresent
  tag: v1.4.2

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  PUID: 568

service:
  main:
    ports:
      main:
        targetPort: 3000
        port: 3000

persistence:
  varrun:
    enabled: true
